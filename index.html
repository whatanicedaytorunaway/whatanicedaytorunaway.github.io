<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击跳转</title>
    <link rel="stylesheet" href="style0.css"> <!-- 引入外部CSS文件 -->
</head>
<body>
  <!-- 创建一个全屏链接 -->
  <a href="pre.html" class="fullscreen-link" id="link">
      <!-- 添加文字 -->
      <div class="center-text">
          <!-- 用id标记h1元素 -->
          <h1 id="headline">所有内容与现实均绝无关联</h1>
          <!-- 将<p>放在一个独立的div中，以便设置样式 -->
          </div>
      </div>
    </a>

    <script>
        // 使用 JavaScript 来替换h1元素的文字
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('headline').innerText = "点击屏幕任意处以开始游戏";
            }, 3000); // 5秒后替换文字
        };
    </script>
</body>
</html>
