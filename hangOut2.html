<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>学习</title>
    <style>
      body {
        background-image: url("hangOutB.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
      }

      .image-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        width: 100%;
        height: auto;
        cursor: pointer;
        top:70%;
      }
    </style>
  </head>
  <body>

      <img src="困猫.gif" alt="图片2" onclick="redirectToNewPage()">

</html>
